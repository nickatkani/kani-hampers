<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circle-lg">
      <circle cx="96" cy="96" r="88"/>
    </clipPath>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </radialGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="96" cy="96" r="92" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Your logo image in circular clip -->
  <image href="/favicon.jpg" x="8" y="8" width="176" height="176" clip-path="url(#circle-lg)"/>
  
  <!-- Border circle -->
  <circle cx="96" cy="96" r="88" fill="none" stroke="#fff" stroke-width="3"/>
  
  <!-- Inner shadow effect -->
  <circle cx="96" cy="96" r="88" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
</svg>
